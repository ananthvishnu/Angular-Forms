<!--ANGULAR FORM LESSION STARTED-->
<div class="container bg-black text-light p-4" id="contain">
    <h3 class="text-center">Angular Forms - Template-Driven-Form</h3>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
        <form (ngSubmit)="onSubmit()" 
              #f="ngForm">
              <!--ADDING FORM GROUP-->
          <div id="user-data" 
               ngModelGroup="userData"
               #userData="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                ngModel
                name="username"
                required
              />
            </div>
            <button class="btn btn-info"
                    type="button"
                    (click)="suggestUserName()">
              Suggest an Username
            </button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel"/>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter a Valid Email Address !</span>
            </div>
          </div>
          <p *ngIf="!userData.valid && userData.touched">UserData is invalid !</p>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret"
                    class="form-control"
                    [ngModel]="defaultQuation"
                    name="secret"
                    >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <!--HANDLING TEXT-AREA-FIELD-->
          <div class="form-group">
            <textarea name="quationAnswer"
                      class="form-control"
                      id="" 
                      cols="100"
                      rows="2"
                     [(ngModel)]="answer"></textarea>
          </div>
          <p>Your Reply: {{answer}}</p>
          <!--HANDLING RADIO BUTTONS-->
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio"
                    name="gender"
                    ngModel
                    [value]="gender"
                    required>
                    {{gender}}
            </label>
          </div>
          <button class="btn btn-primary" 
                   type="submit"
                   [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
    <div class="row mt-4" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username:{{user.username}}</p>
        <p>Mail:{{user.email}}</p>
        <p>Secret Quation: Your First: {{user.secretQuestion}}</p>
        <p>Answer: {{user.answer}}</p>
        <p>Gender:{{user.gender}}</p>
      </div>
    </div>
  </div>
